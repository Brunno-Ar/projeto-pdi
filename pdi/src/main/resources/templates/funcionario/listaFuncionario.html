<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão de Funcionarios</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão de Funcionarios</h1>
		<hr>
		<h2> Funcionarios </h2>
		
		<a th:href="@{/funcionario/novo}" class="btn btn-primary btn-sm mb-3">Novo Funcionario</a>
		<table border="1" class="table table-sm table table-bordered table-responsive-md">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Plano de Desenvolvimento</th>
					<th>Cargo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${listaFuncionarios}">
					<td th:text="${funcionario.nome}"></td>
					<td th:text="${funcionario.email}"></td>
					<td th:text="${funcionario.pdi}"></td>
					<td th:text="${funcionario.cargo}"></td>
					<td>
						<a th:href="@{/funcionario/{id}(id=${funcionario.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/funcionario/excluir/{id}(id=${funcionario.id})}" class="btn btn-danger">Excluir</a>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
