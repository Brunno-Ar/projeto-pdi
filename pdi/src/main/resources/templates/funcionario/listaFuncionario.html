<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Lista de Funcionarios</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark"
		id="main-navbar" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Lista Funcionarios</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/funcionarios/novo}">Cadastrar Funcionario</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/pdis/novo}">Cadastrar PDI</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/funcionarios/lista}">Lista funcionarios</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/pdis/lista}">Lista de PDIs</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-2">
		<br>
		<table border="1"
			class="table table-sm table table-bordered table-responsive-md">
			<thead class="table-dark">
				<tr>
					<th>Nome</th>
					<th>Email</th>
					<th>Cargo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${listaFuncionarios}">
					<td th:text="${funcionario.nome}"></td>
					<td th:text="${funcionario.email}"></td>
					<td th:text="${funcionario.cargo}"></td>
					<td>
						<a th:href="@{/funcionarios/{id}(id=${funcionario.id})}" class="btn btn-primary">Alterar</a> 
						<a th:href="@{/funcionarios/excluir/{id}(id=${funcionario.id})}" class="btn btn-danger">Excluir</a> 
						<a th:href="@{/pdis/lista/{idFuncionario}(idFuncionario=${funcionario.id})}" class="btn btn-info">Lista de PDIs</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
