<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title>Sistema de Gestão de Funcionarios</title>
	
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

	<div class="container my-2">
		<h1>Sistema de Gestão de Funcionarios</h1>
		<hr>
		<h2>Novo Funcionario</h2>
		
		<form action="#" th:action="@{/funcionario/salvar}" th:object="${funcionario}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
		 	<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span> 
			<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4">
			<input type="email" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">
			<textarea maxlength="250" th:field="*{pdi}" rows="3" placeholder="Plano de Desenvolvimanto" class="form-control mb-4 col-4"></textarea>
			<input type="text" th:field="*{cargo}" placeholder="Cargo" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/funcionario/lista}">Retornar para a lista de funcionarios</a>
	</div>
</body>
</html>
