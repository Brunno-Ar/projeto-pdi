<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<meta charset="UTF-8" />
<title>Sistema de Gest√£o de Funcionarios</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark"
		id="main-navbar" th:fragment="navbar">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Novo Funcionario</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/funcionarios/novo}">Cadastrar Funcionario</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/pdis/novo}">Cadastrar PDI</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/funcionarios/lista}">Lista funcionarios</a>
				</div>
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/pdis/lista}">Lista de PDIs</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="mask d-flex align-items-center h-100 gradient-custom">
		<div class="container">
			<br>
			<form action="#" th:action="@{/funcionarios/salvar}"
				th:object="${funcionario}" method="POST">
				<input type="hidden" id="id" th:field="*{id}"> <span
					th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
					class="text-danger"></span> <input type="text" th:field="*{nome}"
					placeholder="Nome" class="form-control mb-4 col-4"> <input
					type="email" th:field="*{email}" placeholder="email"
					class="form-control mb-4 col-4"> <input type="text"
					th:field="*{cargo}" placeholder="Cargo"
					class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">Salvar</button>
			</form>
		</div>
	</div>
</body>
</html>
